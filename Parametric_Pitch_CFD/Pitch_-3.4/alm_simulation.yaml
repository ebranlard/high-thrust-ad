Simulations:
- name: sim1
  time_integrator: ti_1
  optimizer: opt1

linear_solvers:

- name: solve_scalar
  type: tpetra
  method: gmres
  preconditioner: sgs
  tolerance: 1e-5
  max_iterations: 50
  kspace: 50
  output_level: 0

- name: solve_cont
  type: tpetra
  method: gmres
  preconditioner: muelu
  tolerance: 1e-5
  max_iterations: 50
  kspace: 50
  output_level: 0
  muelu_xml_file_name: ./milestone.xml
  summarize_muelu_timer: no

realms:

- name: fluidRealm
  mesh: mesh_alm.exo
  use_edges: no
  automatic_decomposition_type: rcb

  equation_systems:
    name: theEqSys
    max_iterations: 2

    solver_system_specification:
      velocity: solve_scalar
      pressure: solve_cont

    systems:

    - LowMachEOM:
        name: myLowMach
        max_iterations: 1
        convergence_tolerance: 1e-5

  initial_conditions:

  - constant: ic_1
    target_name: fluid
    value:
      pressure: 0.0
      velocity: [10.0, 0.0, 0.0]

  material_properties:
    target_name: fluid
    specifications:
    - name: density
      type: constant
      value: 1.

    - name: viscosity
      type: constant
      value: 1e-05

  boundary_conditions:

  - inflow_boundary_condition: bc_1
    target_name: west
    inflow_user_data:
      velocity: [10.0, 0.0, 0.0]

  - open_boundary_condition: bc_2
    target_name: east
    open_user_data:
      pressure: 0.0
      velocity: [10.0, 0.0, 0.0]

  - symmetry_boundary_condition: bc_3
    target_name: north
    symmetry_user_data:

  - symmetry_boundary_condition: bc_4
    target_name: south
    symmetry_user_data:

  - symmetry_boundary_condition: bc_5
    target_name: lower
    symmetry_user_data:

  - symmetry_boundary_condition: bc_6
    target_name: upper
    symmetry_user_data:

  solution_options:
    name: myOptions
    use_consolidated_solver_algorithm: yes

    options:

    - hybrid_factor:
        velocity: 1.0

    - limiter:
        pressure: no
        velocity: no

    - projected_nodal_gradient:
        pressure: element
        velocity: element

    - element_source_terms:
        momentum: [lumped_momentum_time_derivative, upw_advection_diffusion, lumped_actuator]
        continuity: [advection]


  turbulence_averaging:
    time_filter_interval: 200.0
    specifications:
    - name: one
      #target_name: block_1
      target_name: fluid
      reynolds_averaged_variables:
      - velocity
      compute_reynolds_stress: yes
      compute_vorticity: yes

  actuator:
    #type: ActLineFAST
    type: ActDiskFAST
    search_method: boost_rtree
    search_target_part: fluid

    n_turbines_glob: 1 
    dry_run: false
    debug: true
    simStart: init
    t_start: 0.0
    t_max: 1250
    dt_fast: 0.01
    n_every_checkpoint: 1000

    Turbine0:
      num_force_pts_blade: 30
      num_force_pts_tower: 20
      nacelle_cd: 0
      nacelle_area: 8.0
      air_density: 1.
      epsilon: [10.0, 10.0, 10.0]
      turbine_base_pos: [378.0, 0.0, -89.56]
      turbine_hub_pos: [378.0, 0.0, 0.0]
      restart_filename: restart_file
      fast_input_filename:  Pitch_-3.4.fst
      turb_id: 1
      turbine_name: machine_one

  output:
    output_data_base_name: output/alm_uniform_inflow.exo
    output_frequency: 100 
    output_node_set: no
    output_variables:
    - velocity
    - velocity_ra_one
    - vorticity
    - pressure
    - actuator_source

  restart:
    restart_data_base_name: rst/actuatorLine.rst
    restart_frequency: 5000
    restart_start: 10
    compression_level: 9
    compression_shuffle: yes

- name: samplingRealm
  mesh: sampling.exo
  type: input_output
  automatic_decomposition_type: rcb
  field_registration:
    specifications:
    - field_name: velocity
      target_name: fluid
      field_size: 3
      field_type: node_rank
    - field_name: velocity_ra_one
      target_name: fluid
      field_size: 3
      field_type: node_rank
    - field_name: vorticity
      target_name: fluid
      field_size: 3
      field_type: node_rank
  output:
    output_data_base_name: plane_sampling/sampling.exo
    output_frequency: 5
    output_node_set: no
    output_variables:
    - velocity
    - vorticity

- name: samplingMeanRealm
  mesh: sampling.exo
  type: input_output
  automatic_decomposition_type: rcb
  field_registration:
    specifications:
    - field_name: velocity
      target_name: fluid
      field_size: 3
      field_type: node_rank
    - field_name: velocity_ra_one
      target_name: fluid
      field_size: 3
      field_type: node_rank
    - field_name: vorticity
      target_name: fluid
      field_size: 3
      field_type: node_rank
  output:
    output_data_base_name: plane_sampling_mean/sampling.exo
    output_frequency: 100
    output_node_set: no
    output_variables:
    - velocity
    - velocity_ra_one
    - vorticity


transfers:
### Fluid to ....

- name: plane_io
  type: geometric
  realm_pair: [fluidRealm, samplingRealm]
  mesh_part_pair: [fluid, fluid]
  objective: external_data
  search_tolerance: 5.0e-4
  transfer_variables:
  - [velocity, velocity]
  - [vorticity, vorticity]

- name: plane_io
  type: geometric
  realm_pair: [fluidRealm, samplingMeanRealm]
  mesh_part_pair: [fluid, fluid]
  objective: external_data
  search_tolerance: 5.0e-4
  transfer_variables:
  - [velocity_ra_one, velocity_ra_one]
  - [velocity, velocity]
  - [vorticity, vorticity]


Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    start_time: 0
    termination_step_count: 10000
    time_step: 0.1
    #time_step: 0.125
    time_stepping_type: fixed
    time_step_count: 0
    second_order_accuracy: no

    realms:
    - fluidRealm
    - samplingRealm
    - samplingMeanRealm
